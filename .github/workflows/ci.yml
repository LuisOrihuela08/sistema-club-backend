name: Sistema-Club-Backend CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: 
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./mvnw

     # - name: Run tests
      #  run: ./mvnw test

      - name: Build with Maven and build JAR
        run: ./mvnw clean package -DskipTests

      - name: Analyze with SonarCloud (via Maven)
        run: ./mvnw verify sonar:sonar \
          -Dsonar.projectKey=luisorihuela08_sistema-club-backend \
          -Dsonar.organization=luisorihuela08 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
